# Render Blueprint for St. Patrick's Catholic Church Management System
# This file defines the infrastructure and deployment configuration for Render.com

services:
  # Backend API Service
  - type: web
    name: st-patricks-api
    runtime: node
    plan: starter # Can upgrade to standard or pro as needed
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DB_HOST
        fromDatabase:
          name: st-patricks-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: st-patricks-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: st-patricks-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: st-patricks-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: st-patricks-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 12
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: st-patricks-frontend
          property: host
      - key: MAX_FILE_SIZE
        value: 52428800 # 50MB
      - key: UPLOAD_PATH
        value: /opt/render/project/src/uploads
      - key: EMAIL_HOST
        sync: false # Set manually in Render dashboard
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false # Set manually
      - key: EMAIL_PASS
        sync: false # Set manually
      - key: EMAIL_FROM
        value: noreply@stpatricks.com
    healthCheckPath: /api/health
    domains:
      - st-patricks-api.onrender.com
    autoDeploy: true
    branch: main
    rootDir: backend
    
  # Frontend React Application
  - type: web
    name: st-patricks-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: st-patricks-api
          property: host
      - key: REACT_APP_ENVIRONMENT
        value: production
      - key: GENERATE_SOURCEMAP
        value: false
      - key: CI
        value: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    domains:
      - st-patricks.onrender.com
    autoDeploy: true
    branch: main

databases:
  # MySQL Database
  - name: st-patricks-db
    databaseName: st_patricks_db
    user: st_patricks_user
    plan: starter # Can upgrade as needed
    version: "8.0"
    
